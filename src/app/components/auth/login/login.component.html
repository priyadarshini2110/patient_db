<div class="auth-bg">
    <div class="authentication-box">
        <div class="text-center">
            <img src="assets/images/project-related/full-logo.png"
                style="height: 4rem;width: 14rem;" alt="">
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <div class="text-center">
                    <h4>LOGIN</h4>
                    <h6>Enter your Username and Password </h6>
                </div>
                <div class="form-group">
                    <label class="col-form-label pt-0">Username</label>
                    <input class="form-control" [(ngModel)]="userName" type="text" required="">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Password</label>
                    <input class="form-control" [(ngModel)]="password" type="password" required="">
                </div>
                <div class="checkbox p-0">
                    <input id="checkbox1" type="checkbox">
                    <label for="checkbox1">Remember me</label>
                </div>
                <div class="form-group form-row mt-3 mb-0">
                    <button class="btn btn-primary btn-block" (click)="login()" type="submit">Login</button>
                </div>
                <div class="text-center mt-2">
                    <button class="btn btn-link" (click)="goToForgotPassword()">Forgot Password?</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="auth-bg">
    <div class="authentication-box">
      <div class="text-center">
        <img src="assets/images/project-related/full-logo.png"
          style="height: 4rem; width: 14rem;" alt="Logo">
      </div>
  
      <div class="card mt-4">
        <div class="card-body position-relative">
  
          <!-- Into Mark (Cancel Button) -->
          <button class="close-btn" (click)="cancel()">
            &times;
          </button>
  
          <!-- Step 1: Enter Email -->
          <div *ngIf="step === 1">
            <div class="text-center">
              <h4>Forgot Password</h4>
              <h6>Enter your email to receive an OTP</h6>
            </div>
            <div class="form-group">
              <label class="col-form-label">Email</label>
              <input class="form-control" [(ngModel)]="email" type="email" required>
            </div>
            <div class="form-group mt-3">
              <button class="btn btn-primary btn-block" (click)="sendOtp()">Send OTP</button>
            </div>
          </div>
  
          <!-- Step 2: Enter OTP -->
          <div *ngIf="step === 2">
            <div class="text-center">
              <h4>Verify OTP</h4>
              <h6>Enter the OTP sent to pri*****@gmail.com</h6>
            </div>
  
            <!-- Timer Display -->
            <div class="text-center mb-2" *ngIf="timeLeft > 0">
              <span>{{ formatTime(timeLeft) }}</span>
            </div>
  
            <div class="form-group">
              <label class="col-form-label">OTP</label>
              <input class="form-control" [(ngModel)]="otp" type="text" required>
            </div>
  
            <!-- Buttons Section -->
            <div class="form-group mt-3 d-flex justify-content-center gap-2">
              <button class="btn custom-btn" (click)="verifyOtp()" [disabled]="!otp">Submit</button>
              <button class="btn custom-btn" (click)="cancel()">Cancel</button>
              <button 
                class="btn custom-btn" 
                (click)="resendOtp()" 
                [disabled]="timeLeft > 0">
                Resend OTP
              </button>
            </div>
          </div>
  
          <!-- Step 3: Reset Password -->
          <div *ngIf="step === 3">
            <div class="text-center">
              <h4>Reset Password</h4>
            </div>
            <div class="form-group">
              <label class="col-form-label">New Password</label>
              <input class="form-control" [(ngModel)]="newPassword" type="password" required>
            </div>
            <div class="form-group">
              <label class="col-form-label">Confirm Password</label>
              <input class="form-control" [(ngModel)]="confirmPassword" type="password" required>
            </div>
            <div class="form-group mt-3">
              <button class="btn btn-primary btn-block" (click)="resetPassword()">Reset Password</button>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
